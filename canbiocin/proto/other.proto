syntax = "proto3";

option go_package = "github.com/canbiocin/proto";

import "google/protobuf/timestamp.proto";
import "canbiocin/proto/money.proto";
import "canbiocin/proto/supplier.proto";

message Packaging {
    string id = 1;
    string name = 2;
    Money total_cost = 3;
    int32 units_package = 4;
    Supplier supplier = 5;
    google.protobuf.Timestamp most_recent_quote_date = 6;
    int32 amount_needed_for_order = 7;
    string notes = 9;    
}

message Shipping {
  string id = 1;
  Packaging packaging = 2;
}

message Milling_Blending_Packaging {
    string id = 1;
    string name = 2;
    Money cost= 3;
    Supplier supplier = 4;
    google.protobuf.Timestamp most_recent_quote_date = 5;
}

message ShippingOption {
  string shipping_id = 1;
  int32 num_containers = 2;
}

message Container {
    string id = 1;
    Packaging packaging = 2;
    int32 size_g = 3;
    repeated ShippingOption shipping_options = 4;
}

message AllPackaging {
    oneof item {
      Container container = 1;
      Packaging packaging = 2;
      Shipping shipping = 3;
    }
}

