syntax = "proto3";

option go_package = "github.com/canbiocin/proto";

import "google/protobuf/timestamp.proto";
import "canbiocin/proto/money.proto";
import "canbiocin/proto/supplier.proto";

message Probiotic {
    string id = 1;
    string spp = 2;
    string strain = 3;
    double stock_b_cfu_g = 9;
    Money cost_kg = 5;
    Money cost_shipping_kg = 6;
    Supplier supplier = 7;
    google.protobuf.Timestamp most_recent_quote_date = 8;       
    double kg_per_me_kg = 10;
    double me_b_cfu_g = 11;
    Money cost_of_me = 12;
    string notes = 13;
}
