syntax = "proto3";

option go_package = "github.com/canbiocin/proto";

import "canbiocin/proto/other.proto";

message ShippingOption {
  string shipping_id = 1;
  int32 num_containers = 2;
}

message Container {
    string id = 1;
    Packaging packaging = 2;
    int32 size_g = 3;
    repeated ShippingOption shipping_options = 4;
}
